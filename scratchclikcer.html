<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catch the Circle - Random Web Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  header {
    margin: 20px 0 10px;
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
  }

  #game-area {
    position: relative;
    background: #0b2346;
    width: 90vw;
    max-width: 600px;
    height: 60vh;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff88;
    overflow: hidden;
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at center, #00ffff, #005f5f);
    box-shadow: 0 0 10px #00ffffcc;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s ease;
  }

  .circle:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px #40ffffee;
  }

  #scoreboard {
    margin: 15px 0;
    font-size: 1.2rem;
    letter-spacing: 1.5px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    display: flex;
    justify-content: space-between;
    width: 90vw;
    max-width: 600px;
  }

  #start-btn, #restart-btn {
    background: #00ffff;
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    font-size: 1.1rem;
    color: #004d4d;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffffaa;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  #start-btn:hover, #restart-btn:hover {
    background: #66ffff;
  }

  #message {
    margin-top: 15px;
    font-size: 1.3rem;
    color: #00ffff;
    text-shadow: 1px 1px 5px #00ffffdd;
  }

  @media (max-width: 400px) {
    header { font-size: 2rem; }
    #game-area { height: 50vh; }
  }
</style>
</head>
<body>
  <header>Catch the Circle</header>
  
  <div id="scoreboard">
    <div>Time: <span id="time">30</span>s</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div id="game-area" aria-label="Catch the Circle game area" role="main">
    <!-- Circles will spawn here -->
  </div>

  <button id="start-btn">Start Game</button>
  <button id="restart-btn" style="display:none;">Play Again</button>
  <div id="message"></div>

<script>
  (() => {
    const gameArea = document.getElementById('game-area');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const timeDisplay = document.getElementById('time');
    const scoreDisplay = document.getElementById('score');
    const message = document.getElementById('message');

    const gameDuration = 30;
    let timeLeft = gameDuration;
    let score = 0;
    let gameInterval = null;
    let spawnTimeout = null;
    let gameActive = false;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function createCircle() {
      if (!gameActive) return;
      const circle = document.createElement('div');
      circle.classList.add('circle');

      // size between 30 and 80 px
      const size = randomInt(30, 80);
      circle.style.width = size + 'px';
      circle.style.height = size + 'px';

      // position within game area boundaries
      const gameRect = gameArea.getBoundingClientRect();
      const x = randomInt(0, gameRect.width - size);
      const y = randomInt(0, gameRect.height - size);
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';

      // Add click event to increment score and remove circle
      circle.addEventListener('click', () => {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = score;
        gameArea.removeChild(circle);
        // immediately spawn a new circle to keep game dynamic
        createCircle();
      });

      gameArea.appendChild(circle);

      // Remove circle after random time (1.5 - 3 seconds) if not clicked
      const lifespan = randomInt(1500, 3000);
      setTimeout(() => {
        if (gameArea.contains(circle)) {
          gameArea.removeChild(circle);
          createCircle();
        }
      }, lifespan);
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        endGame();
        return;
      }
      timeLeft--;
      timeDisplay.textContent = timeLeft;
    }

    function startGame() {
      if (gameActive) return;
      gameActive = true;
      score = 0;
      timeLeft = gameDuration;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      message.textContent = '';
      startBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      gameArea.innerHTML = '';
      createCircle();
      gameInterval = setInterval(updateTimer, 1000);
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      // clear circles
      gameArea.innerHTML = '';
      message.textContent = `Game Over! Your Score: ${score}`;
      restartBtn.style.display = 'inline-block';
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);

    // Accessibility: focus the start button on load
    window.onload = () => {
      startBtn.focus();
    };
  })();
</script>
</body>
</html>
